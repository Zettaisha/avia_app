name: avia_app
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  retrofit: ^4.1.0
  equatable: ^2.0.5
  dio: ^5.4.3+1
  flutter_bloc: ^8.1.5
  get_it: ^7.6.7
  shared_preferences: ^2.2.3
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.9
  retrofit_generator: ^8.1.0

flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/icons/
    - lib/assets/images/

  fonts:
    - family: SF_Pro_Display
      fonts:
        - asset: lib/assets/fonts/SF-Pro-Display-Regular.otf
